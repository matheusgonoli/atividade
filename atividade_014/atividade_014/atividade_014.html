<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let frutas = prompt("Digite um nome de uma fruta: ");

        switch(frutas){
            case "abacaxi": 
                document.write("<h3>Abacaxi</h3><h3>Pineapple</h3><br><img src='frutas/abacaxi.jpg'>");
                break;  
            
            case "banana": 
                document.write("<h3>Banana</h3><h3>Banana</h3><br><img src='frutas/banana.jpg'>");
                break;
            
            case "caixa": 
                document.write("<h3>Caixa</h3><h3>Box</h3><br><img src='frutas/caixa.jpg'>");
                break;
            
            case "caqui": 
                document.write("<h3>Caqui</h3><h3>Khaki</h3><br><img src='frutas/caqui.jpg'>");
                break;

            case "coco": 
                document.write("<h3>Coco</h3><h3>Coconut</h3><br><img src='frutas/coco.jpg'>");
                break;

            case "maca":
                document.write("<h3>Maçã</h3><h3>Apple</h3><br><img src='frutas/maca.jpg'>");
                break;

            case "mamao":
                document.write('<h3>Mamão</h3><h3>Papaya</h3><br><img src="frutas/mamao.jpg">');
                break;

            case "manga":
                document.write('<h3>Manga</h3><h3>Mango</h3><br><img src="frutas/manga.jpg">');
                break;

            case "melancia":
                document.write('<h3>Malencia</h3><h3>Malencia</h3><br><img src="frutas/malencia.jpg">');
                break;

            case "melao":
                document.write('<h3>Melão</h3><h3>Melon</h3><br><img src="frutas/melao.jpg">');
                break;

            case "morango":
                document.write('<h3>Morango</h3><h3>Strawberry</h3><br><img src="frutas/morango.jpg">');
                break;

            case "pera":
                document.write('<h3>Pera</h3><h3>Pear</h3><br><img src="frutas/pera.jpg">');
                break;

            case "tangerina":
                document.write('<h3>Tangerina</h3><h3>Tangerine</h3><br><img src="frutas/tangerina.jpg">');
                break;
            
            case "uva":
                document.write('<h3>Uva</h3><h3>Grape</h3><br><img src="frutas/uva.jpg">');
                break;

        default: 
            document.write('Fruta invalido ');
            alert('Fruta invalido!');
            break;
        }

    </script>

</body>
</html>
