<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>

    <style>
        body {
            background-color: rgba(210, 210, 210, 0.393);
            display: flex;
        }

        .relogio {
            display: flex;
            background-color: rgba(255, 255, 255, 0);
            width: 400px;
            height: 200px;
            font-size: 70px;
            position: absolute;
            font-style: initial;
        }

    </style>

    

    <div class="relogio">
        
        <div id="horas"></div>
        <span id="separador1">:</span>

        <div id="minutos"></div>
        <span id="separador2">:</span>

        <div id="segundos"></div>

    </div>

    <script>

        const horas = document.getElementById("horas");
        const minutos = document.getElementById("minutos");
        const segundos = document.getElementById("segundos");

        // Aplicando o intervalo para o relogio funcionar
        const relegio = setInterval(function time() {

            let tempo = new Date();
            let h = tempo.getHours();
            let m = tempo.getMinutes();
            let s = tempo.getSeconds();

            if (h < 10) h = "0" + h;
            if (m < 10) h = "0" + m;
            if (s < 10) s = "0" + s;

            horas.textContent = h;
            minutos.textContent = m;
            segundos.textContent = s;
        })



    </script>

</body>

</html>
